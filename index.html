<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AREUEA Survey Responses</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

  <h2>AREUEA Survey Responses</h2>
  <p>This is a searchable and sortable table of live survey responses submitted through the AREUEA data initiative.</p>

  <table id="responses" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Name</th>
        <th>Email</th>
        <th>Affiliation</th>
        <th>Current Role</th>
        <th>Field of Work</th>
        <th>Data/Tools Suggestion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT77F02Hgnghe4nkSZ7t465b7Qos7Eb_V1vBPqrG0aWCOQbHe095XaI8wGlOVeltMN3AHxddZPukenV/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1); // skip header
        const tableData = rows.map(row => {
          const cells = row.split(',');
          return `<tr>
            <td>${cells[0]}</td>
            <td>${cells[1]}</td>
            <td>${cells[2]}</td>
            <td>${cells[3]}</td>
            <td>${cells[4]}</td>
            <td>${cells[5]}</td>
            <td>${cells[6]}</td>
          </tr>`;
        }).join('');
        document.querySelector("#responses tbody").innerHTML = tableData;
        new DataTable('#responses');
      });
  </script>

</body>
</html>
